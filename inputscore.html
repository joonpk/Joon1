<table width="670" height="35" border="0" align="center">

  </tr>
</table>
<table width="670" height="85" border="0" align="center">
  <tr>
    <th width="65" height="81" class="style10" scope="col"><div align="left">Date 1:</div></th>
    <th width="166" class="style10" scope="col"><input name="textfield" type="text" id="textfield" value="(insert calendar)" /></th>
    <th width="124" class="style10" scope="col"><div align="right">Round Type:</div></th>
    <th width="154" class="style10" scope="col"><div align="left">
      <input type="radio" name="radio" id="radio7" value="radio" />
      Match <br />
  <input type="radio" name="radio" id="radio8" value="radio" />
  <span class="style11">Stand-by</span><br />
  <input type="radio" name="radio" id="radio2" value="radio" />
  <span class="style17">Cancelled</span><br />
    </div></th>
    <th width="139" class="style10" scope="col"><div align="left">
      <input type="radio" name="radio" id="radio" value="radio" />
      Plain<br />
    </div></th>
  </tr>
</table><br />
<table width="634" height="135" border="0" align="center">
  <tr>
    <th height="131" class="style10" scope="col"><p>1st Score: 
        <input name="textfield2" type="text" id="textfield2" value="integer only" />
    </p>
    <p>Course Rating: 
      <input name="textfield5" type="text" id="textfield5" value="between 60 and 80" />
    </p>
    <p>Slope Rating:
      <input name="textfield3" type="text" id="textfield3" value="between 90 and 160" />
</p></th>
  </tr>
</table><br /><br />
<table width="670" height="35" border="0" align="center">
  <tr>
    <th height="31" class="style10" scope="col"><div align="left" class="style18 style19">2nd Round's Score</div></th>
  </tr>
</table>
<table width="670" height="85" border="0" align="center">
  <tr>
    <th width="65" height="81" class="style10" scope="col"><div align="left">Date 2:</div></th>
    <th width="165" class="style10" scope="col"><input name="textfield4" type="text" id="textfield4" value="(insert calendar)" /></th>
    <th width="123" class="style10" scope="col"><div align="right">Round Type:</div></th>
    <th width="153" class="style10" scope="col"><div align="left">
      <form id="form1" name="form1" method="post" action="">
        <input type="radio" name="radio3" id="radio3" value="radio3" />
        Match <br />
        <span class="style11">
        <input type="radio" name="radio3" id="radio4" value="radio3" />
        Stand-by</span><br />
        <span class="style17">
        <input type="radio" name="radio3" id="radio5" value="radio3" />

    </form>
      </div></th>
    <th width="142" class="style10" scope="col"><div align="left">
      <input type="radio" name="radio3" id="radio6" value="radio3" />
      Plain<br />
    </div></th>
  </tr>
</table>
<br />
<table width="634" height="135" border="0" align="center">
  <tr>
    <th height="131" class="style10" scope="col"><p>2nd Score:
        <input name="textfield4" type="text" id="textfield6" value="integer only" />
    </p>
        <p>Course Rating:
          <input name="textfield4" type="text" id="textfield7" value="between 60 and 80" />
        </p>
      <p>Slope Rating:
        <input name="textfield4" type="text" id="textfield8" value="between 90 and 160" />
      </p></th>
  </tr>
</table>
<br />
<table width="634" height="68" border="0" align="center">
  <tr>
    <th height="64" scope="col"><input name="login" type="button" id="login" value="Submit" />

  </tr>
</table><br />
